<!DOCTYPE html>
<html>
<head>
    <title>K-Means App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body class="upload-csv-html">
    <h1>Upload File CSV</h1>
    <form action="{{ url_for('upload_csv') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="csv_file" required>
        <button type="submit">Upload</button>
        <a href="{{ url_for('dashboard') }}">Kembali</a>
    </form>
</body>
</html>
